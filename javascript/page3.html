		    <script>
            
            function addProduct(){
                let files = document.getElementById("image").files;
                if (files && files.length) {
                    var fr = new FileReader();
                    fr.onload=function(){
                        
                        var img = document.createElement("img");img.setAttribute("id",img);
                        img.src=fr.result;
                        img.style="height: 110px;width : 110px";
                        var main=document.createElement("div");main.style="display:flex;border-bottom:1px solid black";
                        var div=document.createElement("div");div.appendChild(img);div.style="margin-top:10px;width:15%;height:25%";
                        var div2=document.createElement("div");div2.style="width:30%;height:10%";
                        var div3=document.createElement("div");div3.style="width:25%;height:15%;";
                        var div4=document.createElement("div");div4.style="width:30%;height:15%;";
                        var name=document.createElement("h3");name.setAttribute("id",name);
                        var details = document.createElement("h3");details.setAttribute("id",details);
                        var quantity = document.createElement("h3");quantity.setAttribute("id",quantity); 
                        var price = document.createElement("h3");price.setAttribute("id",price);
                        var btn=document.createElement('button');
                        btn.onclick = function () {
                        addCart(this.id);
                        }
                        name.innerHTML="Name : "+document.getElementById("name").value;
                        div2.appendChild(name);
                    
                        details.innerHTML="Description : "+document.getElementById("details").value;
                        div2.appendChild(details);
                    
                        price.innerHTML="Price : "+document.getElementById("price").value+"Rs.";
                        div3.appendChild(price);
                    
                        quantity.innerHTML="Quantity : "+document.getElementById("quantity").value;
                        div3.appendChild(quantity);
                    
                        btn.innerHTML="Add to Cart";
                        btn.style="background-color:grey;margin-top:30px;color:honeydew;height:40px";
						div4.appendChild(btn);
                        main.appendChild(div);
                        main.appendChild(div2);
                        main.appendChild(div3);
                        main.appendChild(div4);
                        document.getElementById("list").appendChild(main);
                        document.getElementById("name").value = "";
                        document.getElementById("image").value = "";
                        document.getElementById("details").value = "";
                        document.getElementById("quantity").value = "";
                        document.getElementById("price").value = "";
                        
                    }
                    fr.readAsDataURL(files[0]);
                }
            }
